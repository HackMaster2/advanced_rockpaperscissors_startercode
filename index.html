<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="./css/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
      
  </head>

  <body>
    <h1 id="title"><strong>Rock, Paper, Scissors</strong></h1>
    <h3 id="instruct">So this game is pretty simple. To play just enter a choice between rock, paper, or scissor below. Then press 'Go!'. Your answer and 
    the computer's answers will pop up with the winner. Good Luck! Have fun!</h3>
    <div id="img">
    <img id="gif" src="https://pa1.narvii.com/6077/cc99f49634e62949c86ddac4ac06fb59034100b5_hq.gif">
    </div>
    <input placeholder="Your Answer Please" id="input">
    <button id="button">Go!</button>
    <div class="container text-center">
    <h2>User Answer:</h2>
    <h3 id="user"></h3>
    <h2>Computer Answer:</h2>
    <h3 id="computer"></h3>
    <h2>Winner:</h2>
    <h3 id="winner"></h3>
    </div>
    <script src="./js/script.js"></script>
  </body>

</html>
